<head>
<title> Formulaire </title>
</head>

<h1> Formulaire </h1>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<form>
  
  <div class="form-group">
    <label for="nom">First Name</label>
    <input type="firstname" class="form-control" id="firstname" placeholder="FirstName">
  </div>
  
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="lastname" class="form-control" id="lastname" placeholder="LastName">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  
  <div class="form-group">
    <label for="adresse">Adress</label>
    <input type="address" class="form-control" id="adress" placeholder="Address">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
